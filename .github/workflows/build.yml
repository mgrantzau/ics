name: Build and publish ICS

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6,18 * * *" # 06:15 og 18:15 (UTC) = 07:15 og 19:15 i DK om vinteren

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Generate ICS
        run: |
          python generate_ics.py

      - name: Sanity check ICS
        run: |
          python sanity_check_ics.py

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/tv-program.ics
          git commit -m "Update tv-program.ics" || echo "No changes"
          git push
